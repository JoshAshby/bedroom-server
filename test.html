<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="/Resources/Style.css" />
<script type="text/javascript" src="mootools.js"></script>
	<script type="text/javascript"> 
		window.addEvent('domready', function(){
			var list = $$('#idList li');
			list.each(function(element) {
				
				var fx = new Fx.Styles(element, {duration:200, wait:false});
				
				element.addEvent('mouseenter', function(){
					fx.start({
						'margin-left': 5,
						'background-color': '#666',
						color: '#ff8'
					});
				});
				
				element.addEvent('mouseleave', function(){
					fx.start({
						'margin-left': 0,
						'background-color': '#333',
						'color': '#888'
					});
				});
				
			});
		}); 
	</script>
</head>
<body>
<h3>The always requested hover transition</h3>
<ul id="idList">
	<li>option 1</li>
	<li>option 2</li>
	<li>option 3</li>
	<li>option 4</li>
	<li>option 5</li>
	<li>option 6</li>
	<li>option 7</li>
	<li>option 8</li>
	<li>option 9</li>
	<li>option A</li>
	<li>option B</li>
	<li>option C</li>
	<li>option D</li>
	<li>option E</li>
	<li>option F</li>
</ul>
</body>
</html>
